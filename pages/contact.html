<body>
    <header>
        <nav>

            </ul>
        </nav>
    </header>
    <main>
        <!--Creo un div que contenga dos bloques, sin manipular main en CSS-->
        <div class="contact">
                <div class="text">
                    <h2>Dime que hacemos</h2>
                </div>
                <div>
                    <img src="/assets/img/Contacto/DSC_0350.jpg" alt="">
                </div>
                
                <form action="">
                    <div>
                        <input type="text" name="nombre" placeholder="Nombre completo" required>
                    </div>
                    <div>
                        <input type="tel" name="tlf" placeholder="Número de teléfono" required>
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    </div>
                    <div>
                        <select name="" id="" required>
                            <option value="">Tipo de proyecto</option>
                            <option value="musica">Sesión de música</option>
                            <option value="audiovisual">Contenido audiovisual</option>
                            <option value="foto">Sesión de fotos</option>
                        </select>
                    </div>
                    <div>
                        <!--Aplico id para mayor especificidad-->
                        <textarea id="textarea" name="" id="" cols="30" rows="10" placeholder="Describe tu idea"></textarea>
                    </div>
                    <div>
                        <input type="submit">
                    </div>
                </form>
        </div>
    </main>

    <footer>
        <div><h2>Búscame en las redes</h2></div>
        <div class="footer">
            <div class="icon">
                <a href="https://www.facebook.com/apomorfo" target="_blank"><img src="/assets/img/Footer/mini_facebook_bn.png" alt=""></a>
            </div>
            <div class="icon">
                <a href="https://www.instagram.com/" target="_blank"><img src="/assets/img/Footer/mini_insta_bn.png" alt=""></a>
            </div>
            <div class="icon">
                <a href="https://www.mixcloud.com/RaduCastravete/" target="_blank"><img src="/assets/img/Footer/mini_mixcloud.png" alt=""></a>
            </div>
            <div class="icon">
                <a href="https://soundcloud.com/apomorfo" target="_blank"><img src="/assets/img/Footer/mini_soundcloud_bn.jpg" alt=""></a>
            </div>
            <div class="icon">
                <a href="https://www.youtube.com/channel/UCD3vxkM3Kwi5KPBflxaW6Kg" target="_blank"><img src="/assets/img/Footer/mini_youtube_bn.png" alt=""></a>
            </div>
        </div>
    </footer>
